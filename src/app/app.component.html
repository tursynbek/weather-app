<div class="city-container">
  <div class="group">
    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
    <input placeholder="Search" type="search" class="input" [(ngModel)]="cityName">
  </div>
  <div class="search-button">
    <a class="fancy" href="#" (click)="getWeather()">
      <span class="top-key"></span>
      <span class="text">Search</span>
      <span class="bottom-key-1"></span>
      <span class="bottom-key-2"></span>
    </a>
  </div>
</div>
<div class="container" *ngIf="currentWeather">
  <div class="upper-data">
    <img src="assets/sky-day.jpg" alt="day" *ngIf="true">
    <img src="assets/night-sky.jpg" alt="night" *ngIf="false">

    <div class="weather-data">
      <div class="location">{{currentWeather.location.name}}</div>
      <div class="temperature">{{currentWeather.current.temp_c}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Info
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/min-temp.png" alt="">
          <span>Min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/max-temp.png" alt="">
          <span>Max</span>
        </div>
        <div class="info-block-value">
          35°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/humidity.png" alt="">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{currentWeather.current.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/wind.png" alt="">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          {{currentWeather.current.wind_kph}} km/h
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
